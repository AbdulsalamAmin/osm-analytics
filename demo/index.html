<!DOCTYPE html >
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>Mapbox GL JS rendering my own tiles</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.js'></script>
    <style>
      body { margin:0; padding:0 }
      #map { position:absolute; top:0; bottom:50px; width:100%; }
    </style>
  </head>
  <body>
    <div id='map'>
    </div>
    <script>

      mapboxgl.accessToken = 'pk.eyJ1IjoidHlyIiwiYSI6ImNpbHhyNWlxNDAwZXh3OG01cjdnOHV0MXkifQ.-Bj4ZYdiph9V5J8XpRMWtw';
      var map = new mapboxgl.Map({
        container: 'map',
        center: [18.65602,-72.25125].reverse(),
        zoom: 12,
        style: 'minimal.json'
      });




    </script>
  </body>
</html>
